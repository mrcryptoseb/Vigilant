<!DOCTYPE html>
<html>
<head>
<title>Citizen Security Registration</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 500px;
    margin: 0 auto;
  }
  
  .form-header {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    resize: none;
  }
  
  .btn {
    background-color: #008CBA;
    color: white;
    padding: 10px;
    margin-top: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  
  .btn:hover {
    background-color: #004477;
  }
  
  .popup-container {
    display: none; 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    background-color: #fff; 
    padding: 20px; 
    border: 1px solid #ccc;
    width: 400px;
  }
  </style>

</style>
</head>
<body>
<div class="container">
  <h1 class="form-header">Citizen Security Registration</h1>

  <form action="Employment.html" method="get" id="citizen-security-registration-form">
    <input type="text" class="form-control" name="name" placeholder="Name">
    <!-- Other inputs go here -->
    <input type="submit" class="btn" value="Next" style="margin-bottom: 20px;">
  </form>
  <footer>
    <div class="container">
      <p>
        By submitting this form, you consent to the processing of your personal information in accordance with our privacy policy.
        <a href="#">View our privacy policy</a>
      </p>
    </div>
  </footer>
  
</div>
</body>
</html>
